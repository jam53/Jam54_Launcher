ErrorSavingDataToDisk=Program, verileri diske kaydetmeye çalışırken bir hatayla karşılaştı. 
FailedCheckingUpdates=Güncellemeler kontrol edilemedi, lütfen kararlı bir ağ bağlantısına sahip olduğunuzdan emin olun.
FailedDownloadingNewJam54LauncherVersion=Jam54 Launcher'ın yeni bir sürümü indirilemedi, lütfen kararlı bir ağ bağlantınız olduğundan emin olun.
FailedToStartUpdater=Güncelleyici başlatılamadı
Ok=TAMAM
Restart=Tekrar başlat
UpdateAvailable=Jam54Launcher'ın güncellenmiş bir sürümü mevcut ve bir sonraki başlatmada yüklenecek.
