CouldntCloseDAC=Tidak dapat menutup "konteks akses data"
CouldntCreateDAC=Tidak dapat membuat "konteks akses data"
CouldntLoadApplicationInfos=Tidak dapat memuat detail aplikasi dari database.
Error=Kesalahan
ErrorLoadingDataFromDisk=Program mengalami kesalahan saat mencoba memuat data dari disk. 
ErrorLoadingJam54LauncherConfig=Tidak dapat memuat konfigurasi/pref dari Jam54LauncherConfig.properties
ErrorSavingDataToDisk=Program mengalami kesalahan saat mencoba menyimpan data ke disk. 
FailedCheckingUpdates=Gagal memeriksa pembaruan, pastikan Anda memiliki koneksi jaringan yang stabil.
FailedDownloadingNewJam54LauncherVersion=Gagal mengunduh versi baru Peluncur Jam54, pastikan Anda memiliki koneksi jaringan yang stabil.
FailedToStartUpdater=Gagal memulai Pembaruan
Ok=Oke
Restart=Mengulang kembali
UpdateAvailable=Versi terbaru dari Jam54Launcher tersedia dan akan diinstal pada peluncuran berikutnya.
