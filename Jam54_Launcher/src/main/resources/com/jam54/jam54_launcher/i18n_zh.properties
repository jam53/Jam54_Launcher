CouldntCloseDAC=无法关闭 "数据访问环境"
CouldntCreateDAC=无法创建 "数据访问环境"
CouldntLoadApplicationInfos=无法从数据库加载应用程序的详细信息。
Error=错误
ErrorLoadingDataFromDisk=程序在尝试从磁盘加载数据时遇到错误。
ErrorLoadingJam54LauncherConfig=无法从 Jam54LauncherConfig.properties 加载配置/首选项
ErrorSavingDataToDisk=程序在尝试将数据保存到磁盘时遇到错误。
FailedCheckingUpdates=检查更新失败，请确保您有稳定的网络连接。
FailedDownloadingNewJam54LauncherVersion=新版 Jam54 Launcher 下载失败，请确保您有稳定的网络连接。
FailedToStartUpdater=无法启动更新程序
Ok=好的
Restart=重新开始
UpdateAvailable=Jam54Launcher 的更新版本可用，并将在下次启动时安装。
